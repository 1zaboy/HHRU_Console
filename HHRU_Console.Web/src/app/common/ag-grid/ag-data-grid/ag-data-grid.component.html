<div class="ag-data-grid" #agDataGrid>
  <ag-grid-angular *ngIf="initialized" class="ag-theme-alpine ag-data-grid__grid"
                   [gridOptions]="gridOptions"
                   (gridReady)="onGridReady($event)"
                   (animationQueueEmpty)="onAnimationQueueEmpty()"
                   (cellClicked)="cellClicked($event)"
                   (pasteEnd)="onPasteEnd()" >
  </ag-grid-angular>
</div>
